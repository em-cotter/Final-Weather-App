<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form>
<input class="searchbar" type="text" id="inputPassword" class="form-control form" aria-describedby="passwordHelpBlock" placeholder="search for city here...">
<button type="submit" class="btn btn-primary search">Search</button>
<button type="button" class="btn btn-primary location" id="current-location">Location</button>
</form> 
<br>
  <span class="units"><a href="#" id="celcius-link" class="active"></a><a href="#" id="fahrenheit-link"></a></span>
      <h1 id="current-temp">
       -5°C
   </h1> 
   <h2 id="changeCity">
       Cologne
   </h2>
  
   <div class="time">
       Thursday 12:15 
       </div>
   <div class="row ">
  <div class="col-6 ">
       <ul>
           <li id="high">
           High: 0°C  
           </li>
           <li id="low">
              Low: -5°C
           </li>
       </ul>

   </div>
   <div class="col-6 ">
       <ul>
           <li id="humidity">
               Humidity: 80%
               </li>
               <li id="wind">
              Wind: 5km/h
           </li >
       </ul>

   </div>
   </div>

<div id="forecast"></div>

        </div>
     <div class="source">
      <a href="https://github.com/em-cotter/Final-Weather-App" target="_blank" class="gitlink">Open-source code</a>, by Emma Cotter
   </div>
   <script src="src/app.js"></script>
</body>
</html>
